<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Boggle</h1>
            <input type="text" id="player-name" placeholder="Nombre del jugador" required>
        </header>
        <main>
            <section>
                <div class="info-bar">
                    <button id="start-game">Iniciar Juego</button>
                    <select id="timer-select">
                        <option value="1">1 minuto</option>
                        <option value="2">2 minutos</option>
                        <option value="3">3 minutos</option>
                    </select>
                    <div id="timer"></div>
                </div>
                <div class="info-bar">
                    <div id="score">Puntaje: 0</div>
                </div>
                <div class="info-bar">
                    <div>Palabra actual:</div>
                    <div id="current-word"></div>
                </div>
                <div class="game-area">
                    <div id="board" class="board"></div>
                    
                </div>
                <button id="contact-button" onclick="window.location.href='contacto.html'">Contacto</button>
            </section>
            <section id="word-list">
                <h2>Palabras Formadas</h2>
                <div id="found-words"></div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
